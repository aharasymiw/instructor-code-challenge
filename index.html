<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

</style>

<body>
    <div class="my-page">

        <header>
            <h1>Salary Calculator</h1>
        </header>

        <div class="add_employee">
            <h2>Add Employee</h2>
            <form id="inputForm">
                <input type="text" name="first_name" placeholder="First Name" />
                <input type="text" name="last_name" placeholder="Last Name" />
                <input type="text" name="id" placeholder="ID" />
                <input type="text" name="title" placeholder="Title" />
                <input type="number" name="salary" placeholder="Annual Salary" />
            </form>
        </div>

        <input class="submit_button" type="submit" form="inputForm" value="Submit" />



        <div class="employees">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeData">
                    <tr>
                        <td>Jen</td>
                        <td>Barber</td>
                        <td>4521</td>
                        <td>Team Lead</td>
                        <td>$80,000</td>
                        <td>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Maurice</td>
                        <td>Moss</td>
                        <td>8724</td>
                        <td>Support Team</td>
                        <td>$58,000</td>
                        <td>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Roy</td>
                        <td>Smith</td>
                        <td>9623</td>
                        <td>Quality Assurance</td>
                        <td>$48,000</td>
                        <td>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <tr id="blank_row">
                        <td colspan="6"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="total">
            <h2>Total Monthly: </h2>
            <h2 id="totalMonthlyAmount">$0.00</h2>
        </footer>

        <script src="./script.js"></script>
    </div>
</body>

</html>
